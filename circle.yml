machine:
  node:
    version: 4.4.6
dependencies:
  pre:
    - npm install -g gulp-cli
    - npm install -g mocha-junit-reporter
    - npm install
test:
  override:
    - npm test
    - mocha test --reporter mocha-junit-reporter:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
